<ion-header>
</ion-header>


<ion-content padding>
    <img alt="Company Logo" class="image" height="40px"  src="img/logo.gif">
    <h3 style="text-align: center; color:rgb(0, 59, 100);">Sign in with Movies4Star</h3>
    <ion-list style="margin-top: 20px;">
        <ion-item>
            <ion-label class="lbl-mail" float>Email</ion-label>
            <ion-input style="padding-left:3em;" type="text" [(ngModel)]="data.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label class="lbl-pass" fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="data.password"></ion-input>
        </ion-item>
        <br>
        <button ion-button style="background-color: rgb(0, 59, 100);" color="black" full round (click)="submit()">Login</button>
        <br>
        <button ion-button style="background-color: rgb(0, 59, 100);" color="black" full round (click)="signUp()">Create Account</button>
        <br>
        <h6 style="text-align:center; color:rgb(0, 59, 100);" (click)="forget()">Forgot password?</h6>
    </ion-list>
    <ion-row class="row">
    <img src="img/fblogo.png" class="fblogo" (click)="fblogin()"/>
    <img src="img/google.png" class="googlelogo" (click)="googlelogin()"/>
    </ion-row>
    <br>
    <br><br>
</ion-content>

<style>
    .butn {
        background: transparent;
        border: none;
        margin: auto;
        display: block;
    }
</style>
