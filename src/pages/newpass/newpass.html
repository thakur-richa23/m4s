<ion-header>
</ion-header>


<ion-content padding>
    <img alt="Company Logo" class="image" src="img/logo.gif">
    <h3 class="capital">Confirm Password</h3>
    <ion-card class="card">
        <ion-card-content >
            <ion-list>
                <ion-item class="item">
                    <ion-label>OTP</ion-label>
                    <ion-input type="number" [(ngModel)]="confirm.otp"></ion-input>
                </ion-item>

                <ion-item class="item">
                    <ion-label>New Password</ion-label>
                    <ion-input type="password" [(ngModel)]="confirm.pass"></ion-input>
                </ion-item>

                <ion-item class="item">
                    <ion-label>Confirm Password</ion-label>
                    <ion-input type="password" [(ngModel)]="confirm.con_pass"></ion-input>
                </ion-item>
            </ion-list>

        </ion-card-content>
    </ion-card>
    <div padding class="btn">
        <button ion-button small outline class="button" (click)="confirm_pass()">Send</button>
    </div>
</ion-content>
