<ion-header>
    <ion-navbar hideBackButton="true" color="custom-color">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            <img alt="Company Logo" height="40px" (click)="redirect()" src="img/logo.gif">
        </ion-title>

    </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
    <ion-card *ngFor="let gen of genres" style="background: #000;">
        <div style="position: relative;height:200px;" (click)="genresNext([gen.GenreName])">
            <img src="img/m.jpg" style="opacity: 0.3; height: 200px; object-fit: cover; position: absolute;top: 0;right: 0;bottom: 0;left: 0;margin: auto;" />
            <div class="card-title">{{gen.GenreName}}</div>
            <div class="card-subtitle">{{gen.count}}</div>
        </div>
    </ion-card>
</ion-content>
