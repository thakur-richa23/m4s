<ion-header>
  
    <ion-toolbar primary>
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchInput()"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of data">
            <p (click)="openMovie(item.ID)">{{item.MovieTitle}}</p>
        </ion-item>
    </ion-list>
</ion-content>
