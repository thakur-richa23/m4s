<ion-header>
    <ion-navbar color="custom-color">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            <img alt="Company Logo" height="40px" (click)="redirect()" src="img/logo.gif">
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon  class="icon-size" name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>

<div class="modal transparent fullscreen-player"  ng-click="closeModal()" style="position:fixed;z-index:1; width: 100%;">
<!--<video  *ngIf="video=='Movies'" [poster]="imgurl" style="background:#000;min-height:auto; width:100%; vertical-align:middle;"  class="centerme"  autoplay controls fullscreen="fullscreen"> 
   <source *ngIf="video=='Movies'" [src]="cameraSrc" > 
</video>-->
<div id='content-video' >
    <video id='video1' *ngIf="video=='Movies'" [poster]="imgurl" style="background: black;;min-height:auto; width:100%; vertical-align:middle;" fullscreen="fullscreen">
      <source  *ngIf="video=='Movies'" [src]="cameraSrc" />
    </video>
  <div *ngIf="video=='Movies'" id='content-buttons'>
    <ion-row style="display: block;"> 
    <button ion-button id='rew'  color="danger" title='Rewind'  (click)="rewind()" ><img src="img/pre.png" /></button>
    <button ion-button id='play' color="danger"  title='Play/Pause'  (click)="playPause()" ><img src="img/play.png" /></button>
    <button ion-button id='fwd' color="danger" title='Forward'  (click)="forward()" ><img src="img/frwd.png" /></button>
    <img src="img/resize.png"  title='Stop' (click)="fullscreen()" style="height:30px; vertical-align:top;" />   
    <img src="img/refresh.png" id='stop' title='Stop' (click)="stop()" style="height:30px; vertical-align:top;" />

    <button ion-button id='VolDn' color="danger" title='Volume Down' color="danger" (click)="setVolume(-.2) " ><img src="img/subtract.png" /></button>
    <button ion-button id='VolUp' color="danger" title='Volume Up' (click)="setVolume(.2)" ><img src="img/vol.png" /></button>

    <button ion-button id='mute' color="danger"  title='Mute'  (click)="enableMute()" ><img src="img/mute.png" /></button> 
    </ion-row>
  </div>
  </div> 
<iframe *ngIf="video=='Trailor'" width="100%" height="190" [src]="url" frameborder="0" allowfullscreen></iframe>
        <div class="btn">
            <button ion-button small outline class="report" (click)="reportpopup()">Report</button>
        </div>
</div>
 <div class="list4">
        <ion-list class="list2" *ngFor="let resultitem of relatedOnes">
            <ion-item class="item1" id='stop' (click)="videoclick(resultitem.MovieSlug,resultitem.TrailorSlug)">
                <ion-thumbnail item-left>
                    <img [src]='resultitem.MovieImage'>
                </ion-thumbnail>
                <h2>{{resultitem.MovieTitle}}</h2>
                <h2 *ngIf="!resultitem.MovieTitle">{{resultitem.TrailorTitle}}</h2>
                <p>{{resultitem.MovieReleaseDate}}</p>
                <p *ngIf="!resultitem.MovieReleaseDate">{{resultitem.TrailorReleaseDate}}</p>

            </ion-item>
        </ion-list>
    </div>

</ion-content>
